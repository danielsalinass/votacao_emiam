<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado da Vota√ß√£o</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>üèÜ Resultado da Vota√ß√£o</h1>
    <div class="container">
        <div id="vencedor"></div>
        <canvas id="graficoVotos"></canvas>
    </div>
    <script>
        const vencedor = JSON.parse(localStorage.getItem('vencedor'));
        const votos = JSON.parse(localStorage.getItem('votos'));
        const vencedorDiv = document.getElementById("vencedor");

        if (vencedor && vencedor.length > 0) {
            vencedorDiv.innerHTML = `<h2>üéâ O vencedor ${vencedor.length > 1 ? "foram" : "foi"} ${vencedor.join(" e ")}!</h2>`;
        } else {
            vencedorDiv.innerHTML = `<p>A vota√ß√£o ainda n√£o foi encerrada ou nenhum voto foi registrado.</p>`;
        }

        const ctx = document.getElementById("graficoVotos").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: Object.keys(votos),
                datasets: [{
                    label: "Quantidade de Votos",
                    data: Object.values(votos),
                    backgroundColor: ["#ff6600", "#ffcc00", "#4caf50"],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
