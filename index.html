<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação Representante de Turma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Escola Municipal Ignácio de Andrade Melo <br> <span id="sala">SALA 601</span></h1>
        <h2>🗳️ Votação para Representante e Vice</h2>

        <p class="mensagem-voto">💡 Vote consciente! Sua escolha faz a diferença no futuro da sala.</p>

        <p class="escolha-chapa">Escolha sua chapa:</p>

        <form id="voteForm">
            <input type="text" id="voterName" placeholder="Digite seu nome" required />
            <div class="lista-chapas" id="listaCandidatos"></div>
            <button type="button" class="botao-confirmar" onclick="confirmVote()">✅ Confirmar Voto</button>
        </form>

        <div class="botoes">
            <button type="button" onclick="verificarSenha('resultado')">🏆 Mostrar Resultado</button>
            <button type="button" onclick="verificarSenha('encerrar')">🔒 Encerrar Votação</button>
            <button type="button" onclick="verificarSenha('reiniciar')">🔄 Reiniciar Votação</button>
        </div>
    </div>

    <audio id="voteSound" src="urna.mp3"></audio>
    <script src="script.js" defer></script>
</body>
</html>
