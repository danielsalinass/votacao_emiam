<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votação Representante de Turma</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>📢 Escola Municipal Ignácio de Andrade Melo</h1>
        <h2>🗳️ Votação para Representante e Vice</h2>

        <p>Escolha sua chapa:</p>
        <form id="voteForm">
            <div class="lista-chapas" id="listaCandidatos"></div>
            <button type="button" onclick="confirmVote()">✅ Confirmar Voto</button>
        </form>

        <div class="botoes">
            <button type="button" onclick="showWinner()">🏆 Mostrar Resultado</button>
            <button type="button" onclick="endVote()">🔒 Encerrar Votação</button>
            <button type="button" onclick="resetVote()">🔄 Reiniciar Votação</button>
        </div>
    </div>

    <audio id="voteSound" src="urna.mp3"></audio>
    <script src="script.js" defer></script>
</body>
</html>
